<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body style="background-color: #eee;">

	<nav class="navbar navbar-expand-lg navbar-light bg-danger">
		<a href="#" class="navbar-brand text-light"> &nbsp To Do Web App  </a>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav"  style="padding: 10px;">
                <li class="nav-item navbar-right">
                    <img id="user_img" height="30px;" width="30px;" style="border-radius:50%;">
                </li>
                <li class="nav-item">
                    &nbsp <span id="user_name"></span> &nbsp
                </li>
                <li class="nav-item">
                    <a id="logout"><i class="fa fa-lg fa-power-off text-light"></i></a>
                </li>
            </ul>
        </div>
	</nav>





	<div class="container">
		<div class="row mt-5">

			<div class="col-md-3">
				<div class="card bg-dark" style="padding:10px;">
					<div class="card-title pull-left text-light"><h4>Total :</h4></div>
					<div class="card-body">
						<h4 id="totaltask" class="pull-right text-light">

						</h4>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card bg-danger" style="padding:10px;">
					<div class="card-title pull-left text-light"><h4>Pending :</h4></div>
					<div class="card-body">
						<h4 id="totalpending" class="pull-right text-light">

						</h4>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card bg-warning" style="padding:10px;">
					<div class="card-title pull-left text-light"><h4>Progress:</h4></div>
					<div class="card-body">
						<h4 id="totalinprogress" class="pull-right text-light">

						</h4>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card bg-success" style="padding:10px;">
					<div class="card-title pull-left text-light"><h4>Completed:</h4></div>
					<div class="card-body">
						<h4 id="totalcompleted" class="pull-right text-light">

						</h4>
					</div>
				</div>
			</div>


		</div>


		<div class="row mt-5">
			<div class="col-md-12">
                <button class="btn btn-light" id="addone"><i class="fa fa-plus fa-lg" aria-hidden="true"></i> Add Task
                </button>
                <div id="open">
				    
                </div>
			</div>

		</div>

		<div class="row mb-5">

			<div class="col-md-4">

				<div class="card">
					<div class="card-title text-center mt-5">
						<h3>Pending Tasks</h3>

					</div>
					<div class="card-body">
						<div id="pending">

						</div>
					</div>
				</div>
				
			</div>
			
			<div class="col-md-4">

				<div class="card">
					<div class="card-title text-center mt-5">
						<h3>In Progress Tasks</h3>

					</div>
					<div class="card-body">
						<div id="inprogress">
				
						</div>
					</div>
				</div>

			</div>
			<div class="col-md-4">

				<div class="card">
					<div class="card-title text-center mt-5">
						<h3>Completed Tasks</h3>

					</div>
					<div class="card-body">
						<div id="completed">
				
						</div>
					</div>
				</div>

			</div>


	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase.js"></script>
<script type="text/javascript" src="static/js/firebase.js"></script>
<script type="text/javascript" src="static/js/dash_board.js"></script>

</html>
